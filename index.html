<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    d3.select('body') // select an element to host all d3 elements
      .selectAll('div') // selectAll() the elements you want to work with
      .data([5,6,2,8,4,9,1]) // define your data within an array
      .enter() //enter() your data to loop over
      .append('div') //append() elements to the DOM for each piece of data
      // .text((d) =>(d)
  </script>
</body>
</html>
